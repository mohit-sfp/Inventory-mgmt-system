<form ng-submit="submit()">
  <div class="container">
    <h2>Login</h2>
    <div class="form-group">
      <input type="text" ng-model="login_detail.uname" placeholder="Username" class="form-control" />
    </div>
    <div class="form-group">
      <input type="text" ng-model="login_detail.pass" placeholder="password" class="form-control" />
    </div>
    <div>
      <input type="submit" value="Login" class="btn btn-success" ngClick="Submit" />
    </div>
  </div>
</form>
